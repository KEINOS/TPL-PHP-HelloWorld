language: php

env:
  global:
  - PHAN_DISABLE_XDEBUG_WARN=1
  - COMPOSER=composer.dev.json

install: sudo snap install tree && /bin/bash ./.devcontainer/setup_composer.sh --dev
matrix:
  include:
    # PHP 7.0-7.2 support deprecated. Many test packages only supports ^7.3
    #- php: 7.0
    #  dist: xenial
    #- php: 7.1
    #  dist: bionic
    # Default PHP version in macOS HighSierra(10.13.6) and Mojave(10.14.4)
    #- php: 7.1.23
    #  dist: xenial
    #- php: 7.2
    #  dist: bionic
    # Default PHP version in macOS Catalina(10.15.7) and later
    - php: 7.3.11
      dist: bionic
    - php: 7.3
      dist: bionic
    - php: 7.4
      dist: bionic
    - php: nightly
      dist: bionic
  allow_failures:
    - php: nightly

script:
  - /bin/bash ./tests/run-tests.sh local all verbose
  - php ./.devcontainer/initialize_package.php MyVendorName
  - /bin/bash ./tests/run-tests.sh local all verbose
